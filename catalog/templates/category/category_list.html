<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>category List</title>
</head>

<body>
    <h3>category List</h3>
    {% for category in results %}
    <p>{{ forloop.counter }}. {{ category.name }} - {{ category.image }} (
        <a href="{% url 'catalog:category_update' category.id %}">Update</a> |
        <a href="{% url 'catalog:category_delete' category.id %}">Delete</a>)
    </p>
    {% endfor %}

    <p> <a href="{% url 'catalog:category_create' %}"> + Add A New category</a></p>

    <div class="pagination">
        <span class="step-links">
            {% if previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="{{ previous }}">previous</a>
            {% endif %}
    
            <span class="current">
                Page {{ page }} of {{ total }}.
            </span> {% if next %}
        <a href="{{ next }}">next</a>
        <a href="?page={{ total }}">last &raquo;</a> {% endif %}
        </span>
    </div>

</body>

</html>
